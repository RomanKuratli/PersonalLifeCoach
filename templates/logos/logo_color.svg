<svg class="mx-auto my-auto" height="200" width="200" viewport="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">>
  <symbol id="logo_color" height="200" width="200">
      <circle cx="100" cy="100" r="90" stroke="lightgrey" stroke-width="3" fill="{{ background }}"/>

      <line x1="100" y1="0" x2="100" y2="200" style="stroke:{{ inner_color }};stroke-width:3"/>

      <line x1="100" y1="40" x2="70" y2="77.5" style="stroke:{{ outer_color }};stroke-width:3"/>
      <line x1="100" y1="40" x2="130" y2="77.5" style="stroke:{{ outer_color }};stroke-width:3"/>
      <line x1="70" y1="77.5" x2="70" y2="127.5" style="stroke:{{ outer_color }};stroke-width:3"/>
      <line x1="130" y1="77.5" x2="130" y2="127.5" style="stroke:{{ outer_color }};stroke-width:3"/>
      <line x1="100" y1="165" x2="70" y2="127.5" style="stroke:{{ outer_color }};stroke-width:3"/>
      <line x1="100" y1="165" x2="130" y2="127.5" style="stroke:{{ outer_color }};stroke-width:3"/>

      <line x1="70" y1="77.5" x2="130" y2="102.5" style="stroke:{{ inner_color }};stroke-width:3"/>
      <line x1="70" y1="102.5" x2="130" y2="127.5" style="stroke:{{ inner_color }};stroke-width:3"/>

      <line x1="130" y1="77.5" x2="70" y2="102.5" style="stroke:{{ inner_color }};stroke-width:3"/>
      <line x1="130" y1="102.5" x2="70" y2="127.5" style="stroke:{{ inner_color }};stroke-width:3"/>

      <line x1="100" y1="65" x2="70" y2="77.5" style="stroke:{{ inner_color }};stroke-width:3"/>
      <line x1="100" y1="65" x2="130" y2="77.5" style="stroke:{{ inner_color }};stroke-width:3"/>

      <line x1="100" y1="140" x2="70" y2="127.5" style="stroke:{{ inner_color }};stroke-width:3"/>
      <line x1="100" y1="140" x2="130" y2="127.5" style="stroke:{{ inner_color }};stroke-width:3"/>

      <circle cx="100" cy="165" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>
      <circle cx="100" cy="140" r="5" stroke="{{ inner_color }}" stroke-width="3" fill="{{ inner_color }}"/>
      <circle cx="100" cy="115" r="5" stroke="{{ inner_color }}" stroke-width="3" fill="{{ inner_color }}"/>
      <circle cx="100" cy="90" r="5" stroke="{{ inner_color }}" stroke-width="3" fill="{{ inner_color }}"/>
      <circle cx="100" cy="65" r="5" stroke="{{ inner_color }}" stroke-width="3" fill="{{ inner_color }}"/>
      <circle cx="100" cy="40" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>

      <circle cx="70" cy="77.5" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>
      <circle cx="70" cy="102.5" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>
      <circle cx="70" cy="127.5" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>

      <circle cx="130" cy="77.5" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>
      <circle cx="130" cy="102.5" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>
      <circle cx="130" cy="127.5" r="5" stroke="{{ outer_color }}" stroke-width="3" fill="{{ outer_color }}"/>
  </symbol>
    {% set scaleRatio = size / 200 %}
    <use xlink:href="#logo_color" x="0" y="0" transform="scale({{ scaleRatio }})"/>
</svg>